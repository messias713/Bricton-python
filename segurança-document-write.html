
<html>

<meta charset="UTF-8">
<h1>programar em seguran√ßa document.write()<br>Fechando==window.document.close()</h1>
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }


    var ano = 2021;
     mostra("Max tem " + (ano - 1975) + " anos");
     mostra("Joao tem " + (ano - 2016) + " anos");
     mostra("Barney tem " + (ano - 1989) + " anos");


    document.write("<hr>")

    ano = 2020

    mostra("Max tem " + (ano - 1975) + " anos");
    mostra("Joao tem " + (ano - 2016) + " anos");
    mostra("Barney tem " + (ano - 1989) + " anos");
window.document.close()


</script>
</html>
